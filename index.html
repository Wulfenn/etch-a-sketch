<html>

<head>
    <title> Etch-A-Sketch by Wulfen </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press Start 2P">
</head>

<body>

    <div class="container">
        <div id="etch-grid"></div>

        <button class="toggle-grid">Toggle Grid</button>
        
        

        <div class='options-container'>   
            <button class="button-color">To color mode!</button>    
            <h3 class="size-text"> GRID SIZE </h3>
            <input class="resize" type="number" min="1" max="99" value="16">
            <button class="button-reset">Reset!</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
